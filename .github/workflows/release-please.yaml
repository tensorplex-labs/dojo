name: release-please

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    permissions:
      pull-requests: write
      actions: read
      deployments: write
      contents: write
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: go
        env:
          github-token: ${{ secrets.PAT }}
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
      - name: Build linux binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-w -s" -o dist/validator-linux-amd64 ./cmd/validator
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-w -s" -o dist/validator-linux-arm64 ./cmd/validator
      - name: Attach to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.tag_name }}
          files: |
            dist/*
        env:
          github-token: ${{ secrets.PAT }}
